<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link id="style" rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>バスケ作戦盤</title>
</head>
<body>
    <div class="menu">
        <div class="button" id="transform"><span class="material-symbols-outlined">cached</span></div>
        <div class="of-color color">OF<input type="color" id="of-color" oninput="ofInput()"></div>
        <div class="df-color color">DF<input type="color" id="df-color" oninput="dfInput()"></div>
        <div class="court-color color">COURT<input type="color" id="court-color" oninput="courtInput()"></div>
    </div>
    <div class="court-box">
        <div class="court_line">
            <div class="three_point"></div>
            <div class="inside"></div>
            <div class="circle"></div>
            <div class="goal"></div>
            <div class="bar1"></div>
            <div class="bar2"></div>
        </div>
        <div class="court">
            <div class="player offence" id="offence1">1</div>
            <div class="player offence" id="offence2">2</div>
            <div class="player offence" id="offence3">3</div>
            <div class="player offence" id="offence4">4</div>
            <div class="player offence" id="offence5">5</div>
            
            <div class="player defence" id="defence1">1</div>
            <div class="player defence" id="defence2">2</div>
            <div class="player defence" id="defence3">3</div>
            <div class="player defence" id="defence4">4</div>
            <div class="player defence" id="defence5">5</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/drag.js"></script>
<script src="js/transform.js"></script>
</html>
